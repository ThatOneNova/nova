<html>  
    
    
    <head>
        <title> Contact Form Design</title>
        <link rel="stylesheet" href="Contact.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src=Contact.js></script>
    </head>

    <body>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <div class="contact-title">
            
            <h1>Contact Form</h1>
        </div>
        <div class="contact-form">
            <div class="TempBackground">
                <form id="contact-form" method="post" action="https://formspree.io/f/xdoyvjaj" met>
                    <input type="name" name="name" class="name" placeholder="Your Name" required >
                    <br>
                    <input type="text" name="subject" class="subject" placeholder="Subject" required >
                    <br>
                    <input type="text" name="email" class="email" placeholder="Your Email Address" required >
                    <br>
                    <textarea name="message" class="message" placeholder="Message" row="5" required></textarea>
                    <br>
                    <input type="submit" class="form-control-submit" value="SEND MESSAGE">
                    <br>
                    
                </form>
                <a href="https://discord.gg/aSBfAAmfeP" class="Different">
                    <button class="Support">Discord Support Server</button>
                </a>
                <br>
                <a href="index.html" class="Different">
                    <button class="Back">Back</button>
                </a>
            </div>
        </div>
        
        
    </body>
    

    
</html>
